<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css" />
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet" />
</head>

<body>
    <nav>
        <div id="logo-container">
            <img src="images\logo.png" alt="logo" id="logo">
            <p id="site-name">Hidden Havens</p>
        </div>
    </nav>
    <div class="signup-box">
        <p id="boxtitle">SIGN UP</p>
        <form>
            <div class="name">
                <p class="entertitle">Name</p>
                <input type="text" name="entername" placeholder="Enter your name">
            </div>
            <div class="username">
                <p class="entertitle">Username</p>
                <input type="text" name="enterusername" placeholder="Enter your username">
            </div>
            <div class="password">
                <p class="entertitle">Password</p>
                <input type="text" name="enterpassword" placeholder="Enter your password">
            </div>
        </form>
        <button id="create-acc-button">Create Account</button>
        <p href="" id="alreadyhave">Already have an account?</p>
    </div>

</body>

</html>

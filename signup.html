<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css" />
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet" />
</head>

<body>
    <nav>
        <div id="logo-container">
                <a href="index.html"><img src="images\logo.png" alt="logo" id="logo"></a> 
                <a href="index.html" id="site-name">Hidden Havens</a>
        </div>
    </nav>
    <div class="signup-box">
        <form action="/SlayTheChange/signedup.html" method="get">
            <p id="boxtitle">SIGN UP</p>
            <div class="form-fields">
                <div class="form-group">
                    <p class="entertitle">Name</p>
                    <input type="text" name="entername" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <p class="entertitle">Username</p>
                    <input type="text" name="enterusername" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <p class="entertitle">Password</p>
                    <input type="text" name="enterpassword" placeholder="Enter your password">
                </div>
            </div>
            <input type="submit" value="Create Account" id="create-acc-button">
        </form>

        <a href="login.html">
            <p id="alreadyhave">Already have an account?</p>
        </a>
    </div>

</body>

</html>

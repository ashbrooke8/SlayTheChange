<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo"
      rel="stylesheet"
    />
    <title>Log in </title>

</head>
<body>
    <nav>
        <div id="logo-container">
            <img src="images\logo.png" alt="logo" id="logo">
            <p id="site-name">Hidden Havens</p>
        </div>
    </nav>

    <form action="/action_page.php" method="get">
        <div >
            <p id="log-in">LOG IN</p>
            
            <div id="goog-container">
                <img src="images\google.png" alt="googlelogo" id="googlelogo">
                <p> </p>
                <p>&nbsp;&nbsp;Sign in with Google </p>
            </div>
        </div>

       <dl>
        <dt><label for="username" >Username</label></dt>
        <dd>
            <input type="text" id="username" name="username" placeholder="Enter your username" >
        </dd>
        <dt><label for="password" >Password</label></dt>
        <dd>
            <input type="text" id="password" name="password" placeholder="Enter your password" >
        </dd>
        <dd>
            <button type="submit">Sign in</button>
        </dd>
       </dl>
       <div>
        <p>Forgot your password?</p>
        <p>Don't have an account? <a href="">Sign up?</a></p>
       </div>


    </form>



</body>
</html>

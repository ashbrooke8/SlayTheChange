<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hidden Haven</title>
    <!-- IMPORT STYLESHEETS -->
    <link rel="stylesheet" href="css/index.css" />
    <script src="/js/landing.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Baloo"
      rel="stylesheet"
    />
    <!-- IMPORT SCRIPTS -->
  </head>
  <body>
    <div class="navigation">
      <button class="login-button">Login</button>
      <button class="login-button">Register</button>
    </div>
    <div class="site-name">
      <img src="images/logo.png" />
      <h1>Hidden Havens</h1>
    </div>
    <div class="content-box">
      <p>
        Use the dropdown below to pick what you need—cafés, gyms, boutiques, and
        more—and discover a place that makes you feel right at home.
      </p>
      <div class="custom-dropdown">
        <button class="dropdown-button">Choose a location!</button>
        <div class="dropdown-options">
          <div class="dropdown-option">Cafe</div>
          <div class="dropdown-option">Clothing Store</div>
          <div class="dropdown-option">Restaurant</div>
          <div class="dropdown-option">Grocery Store</div>
        </div>
      </div>
    </div>
  </body>
</html>
